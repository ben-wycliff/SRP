<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="main">
      <h1>Your Desktop Assistant</h1>
      <div class="canvas">
        <canvas id="wave-form"></canvas>
        <audio id="source"></audio>
        <!-- <div class="audio" id="audio"></div> -->
      </div>
      <button id="record">record</button>
      <!-- <button id="stop">send</button> -->
    </div>
    <script>
      // const $ = require('jquery')
      // var audio = new Audio();
      // audio.src = "";
      // audio.controls = true;
      // audio.loop = true;
      // audio.autoplay = false;
      // setting visualizer variables
      const axios = require("axios");

      var canvas,
        ctx,
        source,
        context,
        analyser,
        fbc_array,
        bars,
        bar_x,
        bar_width,
        bar_height,
        blob;
      document
        .getElementById("record")
        .addEventListener("click", initMp3Player);
      //   window.addEventListener("load", initMp3Player, false)

      async function initMp3Player() {
        // document.getElementById("source").appendChild(audio);

        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });

        context = new AudioContext();
        analyser = context.createAnalyser();
        analyser.fftSize = 2048;
        canvas = document.getElementById("wave-form");
        ctx = canvas.getContext("2d");

        source = context.createMediaStreamSource(stream);
        source.connect(analyser);
        analyser.connect(context.destination);

        axios.get("http://localhost:5000/").then(
          (res) => {
            console.log(res);
            context.close();
          },
          (error) => {
            console.log(error);
          }
        );
        // document.getElementById("stop").addEventListener("click", function () {
        //   context.close();
        // });

        frameLooper();
      }

      function frameLooper() {
        window.requestAnimationFrame(frameLooper);
        fbc_array = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(fbc_array);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#dae1e7";
        bars = 200;
        for (var i = 0; i < bars; i++) {
          bar_x = i * 3;
          bar_width = 1;
          bar_height = -(fbc_array[i] / 2);
          ctx.fillRect(bar_x, canvas.height, bar_width, bar_height);
        }
      }
    </script>
  </body>
</html>
